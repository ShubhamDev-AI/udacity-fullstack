{% extends "layout.html" %}
{% block title %}Delete Restaurant{% endblock %}
{% block body %}

<h1>Delete Restaurant</h1>
<form method="POST" action="{{ url_for('deleteRestaurant', r_id=rest.id) }}" enctype="multipart/form-data">
    <p>Are you sure you want to delete '{{ rest.name }}'?</p>
    <button type="submit">Delete</button>
</form>
<a href="{{ url_for('restaurantIndex') }}">Cancel</a>

{% endblock %}
